<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoQuiz de Toulouse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="navBarFloatting">
        <nav class="navBarVissible">
            <div class="logoNavBar"></div>
            <div class="burgerNavBarOpen"></div>
        </nav>
        <nav class="navBarHidden">
            <ul>
                <li class="home"></li>
                <li class="quiz"></li>
                <li class="contact"></li>
            </ul>
            <div class="burgerNavBarClose"></div>
        </nav>
    </section>

    <section class="home">

        <div class="photoHome">

            <div class="AboutPhotoHome"></div>
        </div>
        <div class="welcomeHome">
            <h1 class="titleHome"></h1>
            <details class="detailsWelcomeHome">
                <p></p>
            </details>
        </div>
        <div class="rankHome">
            <div class="titleRankHome"></div>
            <div class="bodyRankHome">
                <div class="rankOne"></div>
                <div class="rankTwo"></div>
                <div class="rankThree"></div>
            </div>
        </div>

        <div class="startHome">

            <div class="titleStartHome"></div>
            <div class="nameInput"></div>
            <div class="imgChronoStartHome"></div>
            <button class="buttonStarHome"></button>
        </div>
    </section>
    <!-- Fin de section Home -->

    <section class="quiz">
        <div class="quiz1">
            <div class="pictureQuestion">
                <div class="numberQuestion"></div>
            </div>
            <div class="barTimeProgress"></div>
            <div class="detailsQuestion">Quel célèbre monument se trouve au cœur de Toulouse et est souvent surnommé "le Capitole" ?</div>
            <button class="answerChoice1">A) La Basilique Saint-Sernin</button>
            <button class="answerChoice2">B) Le Pont Neuf</button>
            <button class="answerChoice3">C) L'Hôtel de Ville</button>
            <button class="answerChoice4">D) Le Musée des Augustins</button>
        </div>
        
    </section>

    <section class="rank">
        <div class="bodyRank">
            <div class="detailsRankUserName"></div>
            <div class="imgTrophy"></div>
        </div>
        <button class="PlayAgain"></button>
        <div class="rankHome">
            <div class="titleRankHome"></div>
            <div class="bodyRankHome">
                <div class="rankOne"></div>
                <div class="rankTwo"></div>
                <div class="rankThree"></div>
            </div>
        </div>
        <div class="challengeFriends">
            <div class="titleShare">
                <h3>Challenge tes amies</h3>
            </div>

            <div class="containLogoReseaux">
                <div class="facebook"></div>
                <div class="twitter"></div>
                <div class="instagram"></div>
                <div class="whatsapps"></div>
            </div>
        </div>
    </section>

    <section class="contactUs">
        <div class="contactForm">
            <div class="titleContact"></div>
            <Form>
                <label for="" class="firstName"></label>
                <input type="text" class="inputFirstName">
                <label for="" class="lastName"></label>
                <input type="text" class="inputLastName">
                <label for="" class="MessageContactUs"></label>
                <input type="text" class="inputMessage">
                <button class="buttonSendContactUs"></button>
            </Form>
        </div>
    </section>
<script src="script.js"></script>
</body>

</html>
